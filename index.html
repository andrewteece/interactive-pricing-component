<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg__pattern">
      <img src="./images/bg-pattern.svg" class="bg__pattern--img" alt="" />
    </div>

    <section class="wrapper">
      <header class="main__header">
        <img
          src="./images/pattern-circles.svg"
          class="main__header--img"
          alt=""
        />
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required</p>
      </header>

      <div class="card">
        <div>
          <div class="card__title">
            <h4>100k Pageviews</h4>
            <p class="card__price">
              <span>$16.00</span>
              &nbsp;/month
            </p>
          </div>

          <form class="card__form">
            <input
              type="range"
              name="range-slider"
              id="range-slider"
              min="0"
              max="10"
              value="5"
            />
          </form>
        </div>
        <div class="card__toggle">
          <label class="card__name">Monthly Billing</label>
          <input type="checkbox" class="card__checkbox" id="checkbox" />

          <label for="checkbox" class="card__label">
            <div class="card__ball"></div>
          </label>

          <label class="card__name">
            Yearly Billing
            <span>-25%</span>
          </label>
        </div>

        <div class="card__list">
          <ul>
            <li>
              <img src="./images/icon-check.svg" alt="check icon" />
              Unlimited Websites
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="check icon" />
              100% Data Ownership
            </li>
            <li>
              <img src="./images/icon-check.svg" alt="check icon" />
              Email reports
            </li>
          </ul>
          <button type="submit" class="btn">Start my trial</button>
        </div>
      </div>
    </section>
  </body>
</html>
